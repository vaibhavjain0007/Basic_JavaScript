<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="row">
        <div class="col p-5" id="main-form">
            <label form="form1"></label>
            <form id="form1">
                <label for="expense">Choose Expense</label>
                <input type="number" id="expense" name="amount">
                <label for="desc">Description</label>
                <input type="text" id="desc" name="description">
                <label for="category">Select category</label>
                <select name="category" id="category" class="width-50">
                    <option value="Movie">Movie</option>
                    <option value="Fuel">Fuel</option>
                    <option value="Food">Food</option>
                    <option value="Electricity">Electricity</option>
                </select>
                <button type="submit" id="btn">Add Expense</button>
            </form>
        </div>
    </div>
    
    <script src="index.js"></script>
  </body>
</html>
